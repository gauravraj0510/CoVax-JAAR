{% extends "blog/navbase_without.html" %} {% block content %}
<div class="row">

{% if 'Global' == type %}
<div class="col-lg-12">

    <style>
        .embed-container {
          position: relative;
          padding-bottom: 40%;
          height: 0;
          max-width: 100%;
          justify-content: center;
        }
        .embed-container iframe,
        .embed-container object,
        .embed-container iframe {
          position: absolute;
          top: 0;
          left: 0;
          width: 80%;
        }
        small {
          position: absolute;
          z-index: 40;
          bottom: 0;
          margin-bottom: -15px;
        }
        
      </style>
      
      <h1>Global COVID Data</h1>
      
      <div class="embed-container col-lg-12">
        <iframe
          width="500"
          height="400"
          frameborder="0"
          scrolling="no"
          marginheight="0"
          marginwidth="0"
          title="COVID-19"
          src="https://www.arcgis.com/apps/opsdashboard/index.html#/bda7594740fd40299423467b48e9ecf6"
        ></iframe>
      </div>


</div>
{% endif %}
<h1>{{ type }} COVID Live News</h1>

<div class="col-lg-12">
    {% for heading,body in data %} 
    <div style="background: rgb(220, 244, 255); margin-bottom: 20px; box-shadow: 10px 10px 8px #5a5a5a;" class="card">
        <div class="card-body">
    <h5 class="card-title" style="font-weight: 700;">{{heading}}</h5>
    <br />
    {{body}}
    <br />
    <br />
    </div>
    </div>
    {% endfor %}
    </div>
    
</div>


{% endblock content %}
