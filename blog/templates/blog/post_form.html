{% extends 'blog/navbase_without.html' %}
{% load crispy_forms_tags %}
{% block content %}
<style>
    button.btn.btn-outline-info {
      background-color: rgb(63, 171, 243);
      font-weight: 600;
      transition: 0.5s;
  }
  button.btn.btn-outline-info:hover {
      background-color: rgb(255, 204, 95);
      color: black;
  }
  h2.article-title {
    text-align: center !important;
    font-weight: 800 !important;
    color: blue !important;
}
button.btn.btn-outline-info {
    border-radius: 20px;
    padding: 10px 20px;
    background: rgb(85, 85, 219);
    width: 30%;
    color: #fff;
    margin-left: 35%;
}
button.btn.btn-outline-info:hover {
    background: rgb(255, 204, 95);
    color: #000;
}
h2.article-title {
    text-align: center;
}
fieldset.form-group{
    width: 70%;
    margin-left: 15%;
    background-color: rgb(177, 177, 248);
    padding: 30px;
    box-shadow: 10px 10px 8px #888888;
    border-radius: 20px;
}
legend.border-bottom.mb-4 {
    text-align: center;
    font-weight: 800;
    font-size: 30px;
}
  </style>
        <div class="content-section">
            <legend class="border-bottom mb-4">Hospital Profile</legend>

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{form|crispy}}
                </fieldset>
                
                <div  class="form-group">
                    <button style="margin-bottom: 20px;" class="btn btn-outline-info" type="submit">Post</button>
                </div>
            </form>
        </div>
{% endblock content%}
